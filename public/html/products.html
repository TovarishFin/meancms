<div class="container">
		<!-- ANGULAR DYNAMIC CONTENT -->
		
		<div>
			<table class="table table-bordered">
			<tr>
				<th>
					<button ng-click="sort('prodName')">Product Name</button>
				</th>
				<th>
				<button ng-click="sort('prodCode')">Product Code</button>
				</th>
				<th>
					<button ng-click="sort('prodPrice')">Product Price</button>
				</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<tr ng-repeat="product in products | orderBy:sortmethod:reverse">
			<td><input type="text" name="prodNameEdit" class="form-control" ng-model="product.prodName" placeholder="{{product.prodName}}"></td>
			<td><input type="text" name="prodCodeEdit" class="form-control" ng-model="product.prodCode" placeholder="{{product.prodCode}}"></td>
			<td>
			<input type="text" name="prodPriceEdit" class="form-control" ng-model="product.prodPrice" placeholder="{{product.prodPrice}}">
			<input type="hidden" name="prodIdEdit" class="form-control" ng-model="product._id">
			</td>
			<td><button type="button" class="btn btn-warning" ng-click="editProduct(product)">Update</button></td>
			<td><button type='submit' class='btn btn-danger' ng-click="deleteProduct(product._id)">Delete</button></td>
			</tr>
			</table>
		</div>
		<div>
			<form name='productForm' ng-submit='createProduct()'>
				<div class='form-group'>
					<label>Product Name</label>
					<input type='text' name='prodName' class='form-control' ng-model='product.prodName'>
					<span ng-show='errorProdName'>{{errorProdName}}</span>
				</div>
				<div class='form-group'>
					<label>Product Code</label>
					<input type='text' name='prodCode' class='form-control' ng-model='product.prodCode'>
					<span ng-show='errorProdCode'>{{errorProdCode}}</span>
				</div>
				<div class='form-group'>
					<label>Product Price</label>
					<input type='text' name='prodPrice' class='form-control' ng-model='product.prodPrice'>
					<span ng-show='errorProdPrice'>{{errorProdPrice}}</span>
				</div>
				<button type='submit' class='btn btn-success'>Create</button>
			</form>
		</div>
	</div>
